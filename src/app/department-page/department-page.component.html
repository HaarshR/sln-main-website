<div class="container" style="padding: 5% 0 0 0">
  <div class="row text-center">
    <div class="col-12">
      <div class="row">
        <div class="col-12 text-break">
          <h1 class="headm text-warning pt-5" id="main-text">
            Our Departments.
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="offset-2 col-8 py-4">
          <p class="psource">
            At Sov Lanatir, we have many departments that cater for the
            different aspects of the organisation. Take a look at these
            different departments, they might pique your interest.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" style="padding: 0 0 5% 0">
  <div class="row justify-content-center">
    <div class="col-auto mb-3" *ngFor="let department of departments">
      <app-department-card [department]="department"></app-department-card>
    </div>
  </div>
</div>
