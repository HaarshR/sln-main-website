<div class="container">
  <div class="row pt-3">
    <div class="col-lg-12 text-center">
      <h1>
        ADMIN DASHBOARD&nbsp;<button class="btn btn-success" (click)="logout()">
          Logout
        </button>
      </h1>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-12 mb-3">
      <app-admin-website-info></app-admin-website-info>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-12 mb-3">
      <app-admin-blog></app-admin-blog>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-12 mb-3">
      <app-admin-department></app-admin-department>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6 mb-3">
      <app-admin-event></app-admin-event>
    </div>
    <div class="col-lg-6 mb-3">
      <app-admin-service></app-admin-service>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-lg-6 mb-3">
      <app-admin-members memberType="executive"></app-admin-members>
    </div>
    <div class="col-lg-6 mb-3">
      <app-admin-members memberType="regular"></app-admin-members>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-6 mb-3">
      <app-admin-members memberType="subscriber"></app-admin-members>
    </div>
    <div class="col-lg-6 mb-3">
      <div class="card myCard p-3 text-center overflow-auto" style="height: 500px">
        <div class="row">
          <div class="col mb-2">
            <h2>SEND MAILS</h2>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <a
              class="btn btn-success mb-3"
              [routerLink]="['/admin/home/sendMail/', 'executive']"
            >
              Executive members
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <a
              class="btn btn-success mb-3"
              [routerLink]="['/admin/home/sendMail/', 'regular']"
            >
              Regular members
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <a
              class="btn btn-success mb-3"
              [routerLink]="['/admin/home/sendMail/', 'subscriber']"
              >Subscribers
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <a
              class="btn btn-success mb-3"
              [routerLink]="['/admin/home/sendMail/', 'allMembers']"
            >
              All Members
            </a>
          </div>
          <div class="col mb-3">
            <a
              class="btn btn-success mb-3"
              [routerLink]="['/admin/home/sendMail/', 'all']"
            >
              All Members & Subscribers
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
