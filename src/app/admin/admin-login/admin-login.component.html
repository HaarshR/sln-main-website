<div class="card">
  <form [formGroup]="loginForm">
    <div class="alert alert-danger" role="alert" *ngIf="isError">
      {{ message }}
    </div>
    <div class="alert alert-success" role="alert" *ngIf="isNotError">
      {{ message }}
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter email"
        formControlName="email"
      />
      <div
        class="text-danger"
        *ngIf="
          (loginForm.get('email')?.touched || isSubmitted) &&
          loginForm.get('email').hasError('required')
        "
      >
        <small>Email is required</small>
      </div>
      <div
        class="text-danger"
        *ngIf="loginForm.get('email').hasError('pattern')"
      >
        <small>Email is invalid</small>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter password"
        formControlName="password"
      />
      <div
        class="text-danger"
        *ngIf="loginForm.get('password').hasError('minlength')"
      >
        <small>Need at least 8 characters</small>
      </div>
      <div
        class="text-danger"
        *ngIf="
          (loginForm.get('password')?.touched || isSubmitted) &&
          loginForm.get('password').hasError('required')
        "
      >
        <small>Password is required</small>
      </div>
    </div>

    <button
      class="btn btn-primary"
      (click)="login()"
      [disabled]="isLoggingin"
    >
      <span *ngIf="!isLoggingin">Login</span>
      <div
        class="spinner-border text-success"
        *ngIf="isLoggingin"
        style="width: 2rem; height: 2rem"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </button>
  </form>
</div>
