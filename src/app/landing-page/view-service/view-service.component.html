<div class="container mt-5" style="padding-top: 5%">
    <form [formGroup]="serviceForm">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputFullName">Full Name</label>
          <input type="text" class="form-control" id="inputFullName" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputPhone">Phone number</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <select class="custom-select" id="inputPhonePrefix">
                <option value="+230" selected>+230</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <input type="text" class="form-control" id="inputPhone" />
          </div>
        </div>

        <div class="form-group col-12">
          <label for="inputAddress"
            >Address</label
          >
          <input type="text" class="form-control" id="inputAddress" />
        </div>

      </div>

      <div class="form-row">
        <div class="form-group col-12">
          <label for="inputMessageIssue"
            >Message Issue</label
          >
          <textarea
            class="form-control"
            id="inputMessageIssue"
            rows="3"
          ></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkExactLocation">
          <label class="form-check-label" for="checkExactLocation">Exact Location</label>
        </div>
      </div>



      <div class="form-row py-4">
        <div class="form-group offset-4 col-4">
          <button
            type="submit"
            class="form-control btn btn-primary text-white p-2"
          >
            SUBMIT
          </button>
        </div>
      </div>
    </form>
  </div>
