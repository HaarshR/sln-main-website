<div class="container p-3 mb-2 rounded" style="background-color: #f5f5f5">
  <div class="row">
    <div class="col-6">
      <span class="headr" style="font-weight: 700; font-size: medium">
        {{ comment.name }}
      </span>
    </div>
    <div class="col-6 text-right">
      <span class="psource" style="font-weight: 300; font-size: 12px">
        {{ comment.date | date: "MMM d, y" }}
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <span class="psource" style="font-size: small">
        {{ comment.comment }}
      </span>
    </div>
  </div>
</div>
