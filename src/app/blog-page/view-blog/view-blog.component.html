<div class="container" style="padding: 125px 0 40px 0">
  <div class="row">
    <div class="offset-1 col-10 offset-md-2 col-md-5">
      <h5 class="headr">
        <a
          routerLink="../../blog"
          style="font-weight: 700"
          class="text-primary"
        >
          <fa-icon [icon]="faArrowLeft" class="mr-2"></fa-icon>
          Sov Lanatir Blogs
        </a>
      </h5>
    </div>
  </div>
</div>
<div class="container pb-5">
  <div class="row">
    <div class="offset-1 col-10 offset-md-2 col-md-6">
      <h1 class="headm" style="font-size: 70px; font-weight: 700">
        {{ title }}
      </h1>
    </div>
  </div>
  <div class="row py-4">
    <div class="offset-1 col-10 offset-md-2 col-md-5">
      <span class="headr" style="font-weight: 900">BY {{ author }}</span>
      <br />
      <span class="headr" style="font-weight: 300">{{ date }}</span>
    </div>
  </div>
  <div class="row mb-4">
    <div class="offset-1 col-10 offset-md-2 col-md-3 bg-primary p-1"></div>
  </div>
  <div class="row mb-4">
    <div class="offset-1 col-10 offset-md-2 col-md-8">
      <p
        class="psource text-justify m-0"
        style="font-weight: 300; font-style: italic"
      >
        {{ subtitle }}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="offset-1 col-10 offset-md-2 col-md-8">
      <p class="psource text-justify" style="font-weight: 400">
        {{ body }}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="offset-1 col-10 offset-md-2 col-md-8 border-bottom p-2"></div>
  </div>
</div>

<div class="container pb-5">
  <div class="row">
    <div class="offset-1 col-10 offset-md-2 col-md-8">
      <h5 class="py-2">Comments ({{ comments.length }})</h5>
    </div>
  </div>
  <div class="row h-100">
    <div class="offset-1 col-10 offset-md-2 col-md-8 border p-3 my-auto">
      <div class="row">
        <div class="col-12">
          <div class="form-check form-check-inline">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Name"
            />
            <input
              class="form-check-input mx-2"
              type="checkbox"
              id="anonymous"
            />
            <label class="form-check-label">
              <span class="psource text-info" style="font-size: 13px"
                >Anonymous</span
              >
            </label>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <textarea
            class="form-control"
            id="comment"
            rows="3"
            placeholder="Leave a comment"
          ></textarea>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-12 text-right">
          <button class="btn btn-success px-3">Post</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div
      class="offset-1 col-10 offset-md-2 col-md-8 border p-3"
      style="height: 300px; overflow-y: scroll"
    >
      <app-comment
        *ngFor="let comment of comments"
        [comment]="comment"
      ></app-comment>
    </div>
  </div>
</div>
