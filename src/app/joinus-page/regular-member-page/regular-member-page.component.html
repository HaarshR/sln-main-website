<div class="container mt-5" style="padding-top: 5%">
  <div class="row">
    <div class="col-md-12 text-center text-primary pb-5">
      <h3 class="m-0">Join our tribe as a</h3>
      <h1 class="big-text">Member</h1>
    </div>
  </div>

  <div class="container">
    <form [formGroup]="regularMemberForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name</label>
          <input
            formControlName="lastname"
            type="text"
            class="form-control"
            id="inputLastName"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputFirstName">First Name</label>
          <input
            formControlName="firstname"
            type="text"
            class="form-control"
            id="inputFirstName"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputDOB">Date of Birth</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp"
              ngbDatepicker
              #d="ngbDatepicker"
              formControlName="dob"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary calendar"
                (click)="d.toggle()"
                type="button"
              ></button>
            </div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail">Email Address</label>
          <input
            formControlName="email"
            type="text"
            class="form-control"
            id="inputEmail"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPhone">Phone number</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <select class="custom-select" id="inputPhonePrefix">
                <option value="+230" selected>+230</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <input
              formControlName="phoneNumber"
              type="text"
              class="form-control"
              id="inputPhone"
            />
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputSocialAccount"
            >Social Account <b>(Optional)</b></label
          >
          <input
            formControlName="social"
            type="text"
            class="form-control"
            id="inputSocialAccount"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEducationInstitution">Education Institution</label>
          <input
            formControlName="educInstitution"
            type="text"
            class="form-control"
            id="inputEducationInstitution"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputFieldOfStudy">Field of Study</label>
          <input
            formControlName="fieldOfStudy"
            type="text"
            class="form-control"
            id="inputFieldOfStudy"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12">
          <label for="inputAboutSovLanatir"
            >How did you get to know about Sov Lanatir?</label
          >
          <input
            formControlName="question1"
            type="text"
            class="form-control"
            id="inputAboutSovLanatir"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <label for="inputWhyJoinUs">Why do you want to join us?</label>
          <textarea
            formControlName="question2"
            class="form-control"
            id="inputWhyJoinUs"
            rows="3"
          ></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12">
          <label for="inputBiggestAchievement"
            >What is your biggest achievement?</label
          >
          <textarea
            formControlName="question3"
            class="form-control"
            id="inputBiggestAchievement"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <label for="inputRole"
            >Have you been in any other organisations? If yes, what was your
            role?</label
          >
          <input
            formControlName="question4"
            type="text"
            class="form-control"
            id="inputRole"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12">
          <label for="inputIndividual"
            >What are you already doing as an individual, to save Nature?</label
          >
          <textarea
            formControlName="question5"
            class="form-control"
            id="inputIndividual"
            rows="3"
          ></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12">
          <label for="inputNature"
            >If nature contained all answers of the universe, what would you ask
            her?</label
          >
          <textarea
            formControlName="question6"
            class="form-control"
            id="inputNature"
            rows="3"
          ></textarea>
        </div>
      </div>

      <div class="form-row">
        <!-- <div class="form-group col-12">
          <label for="inputDepartment"
            >Which department(s) are you willing to join in?</label
          >
          <input type="text" class="form-control" id="inputDepartment" />
        </div> -->
        <div class="form-group col-12">
          <label for="inputDepartment"
            >Which department(s) are you willing to join in?</label
          >
          <textarea
            formControlName="department"
            class="form-control"
            id="inputDepartment"
            rows="3"
          ></textarea>
        </div>
      </div>

      <div class="alert alert-danger mt-3" role="alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="alert alert-success mt-3" role="alert" *ngIf="message">
        {{ message }}
      </div>

      <div class="form-row py-4">
        <div class="form-group offset-4 col-4">
          <button
            type="submit"
            class="form-control btn btn-primary text-white p-2"
            (click)="addMember()"
            [disabled]="
              regularMemberForm.value.firstname == '' ||
              regularMemberForm.value.lastname == '' ||
              regularMemberForm.value.dob == '' ||
              regularMemberForm.value.email == '' ||
              regularMemberForm.value.phoneNumber == '' ||
              regularMemberForm.value.educInstitution == '' ||
              regularMemberForm.value.fieldOfStudy == '' ||
              regularMemberForm.value.question1 == '' ||
              regularMemberForm.value.question2 == '' ||
              regularMemberForm.value.question3 == '' ||
              regularMemberForm.value.question4 == '' ||
              regularMemberForm.value.question5 == '' ||
              regularMemberForm.value.question6 == '' ||
              regularMemberForm.value.department == '' ||
              isAdding
            "
          >
            <ng-container *ngIf="!isAdding">JOIN</ng-container>
            <ng-container *ngIf="isAdding">Registering...</ng-container>
          </button>
          <span
            *ngIf="
              regularMemberForm.value.firstname == '' ||
              regularMemberForm.value.lastname == '' ||
              regularMemberForm.value.dob == '' ||
              regularMemberForm.value.email == '' ||
              regularMemberForm.value.phoneNumber == '' ||
              regularMemberForm.value.educInstitution == '' ||
              regularMemberForm.value.fieldOfStudy == '' ||
              regularMemberForm.value.question1 == '' ||
              regularMemberForm.value.question2 == '' ||
              regularMemberForm.value.question3 == '' ||
              regularMemberForm.value.question4 == '' ||
              regularMemberForm.value.question5 == '' ||
              regularMemberForm.value.question6 == '' ||
              regularMemberForm.value.department == ''
            "
          >
            <small> &nbsp;* All non-optional field must be filled! </small>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
