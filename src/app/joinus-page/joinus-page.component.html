<div
  class="img-container"
  [ngStyle]="{ 'background-image': 'url(' + backgroundImage + ')' }"
  style="padding: 15% 0"
>
  <div class="contianer-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1
          class="headm text-white font-weight-bold text-center"
          style="font-size: 100px"
        >
          Join Us!
        </h1>
      </div>
      <div class="col-md-12 bg-success">
        <h4 class="psource text-white text-center">
          You can choose to become a
        </h4>
        <h4 class="psource text-white text-center">
          <span class="text-primary">Member</span> or an
          <span class="text-primary">Executive member</span>
        </h4>
        <h4 class="psource text-white text-center">of the Sov Lanatir Team</h4>
      </div>
    </div>
    <!-- the two container of member and executive member  -->
    <div class="row">
      <div class="container my-5">
        <div class="row">
          <div
            class="offset-1 col-10 offset-md-2 col-md-4 text-center text-white"
          >
            <div class="bg-card m-3 p-4 rounded member-card" (click)="onClick('regular')">
              <div class="row pb-2 pt-3">
                <div class="col-12">
                  <fa-icon [icon]="faUser" class="px-1" size="3x"></fa-icon>
                </div>
              </div>
              <div class="row pt-2 pb-3">
                <div class="col-12 font-weight-bold">
                  <h5>Regular Member</h5>
                </div>
              </div>
            </div>
          </div>
          <div
            class="offset-1 col-10 offset-md-0 col-md-4 text-center text-white"
          >
            <div class="bg-card m-3 p-4 rounded member-card" (click)="onClick('executive')">
              <div class="row pb-2 pt-3">
                <div class="col-12">
                  <fa-icon
                    [icon]="faHandshake"
                    class="px-1"
                    size="3x"
                  ></fa-icon>
                </div>
              </div>
              <div class="row pt-2 pb-3">
                <div class="col-12 font-weight-bold">
                  <h5>Executive Member</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
