<div class="row border" style="cursor: pointer">
  <div class="col-12 col-md-6 py-3">
    <div class="row align-items-center h-100">
      <div class="offset-1 col-3">
        <img
          src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairStraight&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light"
          class="avatar"
        />
      </div>
      <div class="col-7 mx-auto text-center">
        <h3 class="headr m-0">Website Launch</h3>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6 py-3">
    <div class="row align-items-center h-100">
      <div class="offset-1 col-7">
        <div class="row my-2">
          <div class="col-12 card-dept-title">IT Department</div>
        </div>
        <div class="row my-2">
          <div class="col-12 card-info">
            <fa-icon [icon]="faCalendarAlt"></fa-icon>
            <span class="headr ml-3">Some date</span>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-12 card-info">
            <fa-icon [icon]="faMapMarkerAlt"></fa-icon>
            <span class="headr ml-3">Some location</span>
          </div>
        </div>
      </div>
      <div class="col-2 mx-auto text-center">
        <button class="btn">
          <fa-icon [icon]="faPlay" size="lg"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
