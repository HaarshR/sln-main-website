<div class="row m-3 inside-card" style="cursor: pointer" (click)="onClick()">
  <div class="offset-1 col-10 offset-md-1 col-md-5 py-3">
    <div class="row align-items-center h-100">
      <div class="col-4">
        <img [src]="thumbnail" class="avatar" />
      </div>
      <div class="col-8 mx-auto text-center">
        <span class="headr m-0 card-event-title">{{ title }}</span>
      </div>
    </div>
  </div>
  <div class="offset-1 col-10 offset-md-1 col-md-3 py-3">
    <div class="row align-items-center h-100">
      <div class="offset-1 col-11">
        <div class="row my-2">
          <div class="col-12">
            <span class="headr card-dept-title">{{ department }}</span>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-12 card-info">
            <fa-icon [icon]="faCalendarAlt"></fa-icon>
            <span class="headr ml-3">{{ date }}</span>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-12 card-info">
            <fa-icon [icon]="faMapMarkerAlt"></fa-icon>
            <span class="headr ml-3">{{ location }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
